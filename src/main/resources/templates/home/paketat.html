<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/client/head :: head"></head>

<body>
<div th:replace="fragments/client/navigation :: navigation"></div>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('client/images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <h1 class="mb-0 bread">Lista e Paketave</h1>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/client/search :: search"></div>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-12" th:if="${packages == null or packages.size() < 1}">
                <div class="alert alert-primary" role="alert">
                    There are no packages to be shown!
                </div>
            </div>

            <div class="col-md-4 ftco-animate" th:each="package: ${packages}">
                <div class="project-wrap">
                    <a href="#" class="img" th:style="'background: url(' + ${package.imageSrc} + ') no-repeat center center fixed;'">
                        <span class="price" th:text="${'$' + package.price + '/person'}"></span>
                    </a>
                    <div class="text p-4">
                        <span class="days" th:text="${package.duration + ' dite'}"></span>
                        <h3 th:if="${package.countryId != null}"><a href="#" th:text="${package.country.title}"></a></h3>
                        <p class="location"><span class="fa fa-map-marker"></span><span th:text="${package.location}"></span> </p>
                        <a class="btn btn-primary" th:href="${'/detajet/' + package.id}">Shiko</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="ftco-intro ftco-section ftco-no-pt">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <div class="img" style="background-image: url(images/bg_2.jpg);">
                    <div class="overlay"></div>
                    <h2>Ne jemi Blurs Një agjenci udhëtimi</h2>
                    <p>Ne mund te krijojme pushimet e endrrave tuaja</p>
                    <p class="mb-0"><a href="#" class="btn btn-primary px-4 py-3">Ju beni pyetje ,ne pergjigjemi</a></p>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="fragments/client/footer :: footer"></div>
<div th:replace="fragments/client/scripts :: scripts"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>
</body>
</html>
