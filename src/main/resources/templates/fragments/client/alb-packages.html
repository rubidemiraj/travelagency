<section th:fragment="albPackages" class="ftco-section">
    <div class="container">
        <div class="row justify-content-center pb-4">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <span class="subheading">Shqiperia</span>
                <h2 class="mb-4">Paketa 2022</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12" th:if="${albPackages == null or albPackages.size() < 1}">
                <div class="alert alert-primary" role="alert">
                    Nuk ka asnje pakete per ne Shqiperi!
                </div>
            </div>
            <div class="col-md-4 ftco-animate" th:each="package: ${albPackages}">
                <div class="project-wrap">
                    <a href="#" class="img" th:style="'background: url(' + ${package.imageSrc} + ') no-repeat center center fixed;'">
                        <span class="price" th:text="${'$' + package.price + '/person'}"></span>
                    </a>
                    <div class="text p-4">
                        <span class="days" th:text="${package.duration + ' dite'}"></span>
                        <h3 th:if="${package.countryId != null}"><a href="#" th:text="${package.country.title}"></a></h3>
                        <p class="location"><span class="fa fa-map-marker"></span><span th:text="${package.location}"></span> </p>
                        <a class="btn btn-primary" th:href="${'/detajet/' + package.id}">Shiko</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
